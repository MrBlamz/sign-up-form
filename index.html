<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <div class="grid">
      <div class="banner">
        <div class="banner__background"></div>
        <div class="banner__header">
          <img
            src="assets/odin-lined.png"
            alt="odin logo"
            class="banner__header__logo"
          />
          <h2 class="banner__header__title">ODIN</h2>
        </div>
        <p class="banner__background-credit">
          Photo by
          <a
            class="banner__background-credit__link"
            href="https://unsplash.com/@haliewestphoto"
            target="_blank"
            >Halie West</a
          >
          on
          <a
            class="banner__background-credit__link"
            href="https://unsplash.com/photos/25xggax4bSA"
            target="_blank"
            >Unsplash</a
          >
        </p>
      </div>

      <div class="content"></div>
    </div>
  </body>
</html>
